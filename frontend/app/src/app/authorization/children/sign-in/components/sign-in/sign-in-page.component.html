<div class="tui-container">
	<form [formGroup]="viewModel.form" class="tui-form" (ngSubmit)="signIn()">
		<h1 class="tui-form__header">Авторизация</h1>
		<tui-input [formControlName]="'login'" class="tui-form__row_half-width tui-form__row">
			Логин
			<input tuiTextfield>
		</tui-input>
		<tui-input-password [formControlName]="'password'" class="tui-form__row_half-width tui-form__row">
			Пароль
			<input tuiTextfield>
		</tui-input-password>
		<button tuiButton [type]="'submit'" class="tui-form__buttons">
			Вход
		</button>
	</form>
</div>
